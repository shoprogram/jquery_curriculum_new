<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function() {
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
        //   <div class="counter">
          //     <span class="counter-current"></span>/<span class="counter-all"></span>
          //   </div>
          //   <div class="btn-wrapper">
            //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
            //     <a class="btn-item" data-js="page-next" href="">次へ</a>
            //   </div>
            // </div>

        // ------ここから追加コード------
        var p = 1;
        
         //検索ボタンをクリック時に発火
        $('.search__btn').click(function() {
          $('.lists__item').remove();
          $('.pager').remove();
          booksData(inputText());
        })
            
        //入力したテキストの取得
        function inputText() {
          return $('.search__text__input').val();
        }
        
        // API叩いてデータ取得
        function booksData(searchKeyword) {
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: appId,
              keyword: searchKeyword,
              booksGenreId: '001',
              hits: 20,
              page: p
            },
          }).done(function(data, textStatus, jqXHR) {
            var items = data.Items;
            var i = 0;
            $.each(items, function() {
              var imgUrl = items[i].Item.largeImageUrl;
              var title = items[i].Item.title;
              var author = items[i].Item.author;
              var publisher = items[i].Item.publisherName;
              var itemUrl = items[i].Item.itemUrl
              
              var objectData = {
                imgUrl: imgUrl,
                title: title,
                author: author,
                publisher: publisher,
                itemUrl: itemUrl
              }
              addListsItem(objectData);
              i++;
            })
            addPager(data);
            disabledPager(data);
          }).fail(function (jqXHR, textStatus, errorThrown) {
            errMessage(jqXHR);
          })
        }

        // エラーメッセージ処理
        function errMessage(jqXHR) {
          var err = jqXHR.responseJSON.error;
          if(err === 'too_many_requests') {
            $('.message').html('リクエスト過多です。しばらく時間を置いてからお試しください。')
          }else if(err === 'not_found') {
            $('.message').html('検索結果が見つかりませんでした。</br>別のキーワードで検索して下さい。')
          }else if(err === 'wrong_parameter') {
            $('.message').html('検索文字が入力されていません。')
          }
        }
        
        // 商品表示
        function addListsItem(objectData) {
          $('.lists').append(`<li class="lists__item"><div class="lists__item__inner"><a href="${objectData.itemUrl}" class="lists__item__link" target="_blank"><img src="${objectData.imgUrl}" class="lists__item__img" alt=""><p class="lists__item__detail">作品名：${objectData.title}</p><p class="lists__item__detail">作者　：${objectData.author}</p><p class="lists__item__detail">出版社：${objectData.publisher}</p></a></div></li>`);
        }
        
        // pager追加
        function addPager(data) {
          if(data.count >= 20) {
            $('.lists').after(`<div class="pager" data-js="pager"><div class="counter"><span class="counter-current">${data.page}</span>/<span class="counter-all">${data.pageCount}</span></div><div class="btn-wrapper"><a class="btn-item prev-item" data-js="page-prev" href="">前へ</a><a class="btn-item next-item" data-js="page-next" href="">次へ</a></div></div>`)
          }
        }

        // pager非表示
        function disabledPager(data) {
          if(data.page === 1) {
            $('.prev-item').addClass('disabled')
          }
          if(data.page === data.pageCount) {
            $('.next-item').addClass('disabled')
          }
        }
        

        // 次のページへ遷移
        $('body').on('click','.next-item', function(e){
          resetPager(e);
          var searchKeyword = inputText();
          p++;
          ajaxData(searchKeyword);
        });

        // 前のページへ遷移
        $('body').on('click','.prev-item', function(e) {
          resetPager(e);
          var searchKeyword = inputText();
          p--;
          ajaxData(searchKeyword);
        });

        // peagerリセット
        function resetPager(e) {
          e.preventDefault();
          $('.lists__item').remove();
          $('.pager').remove();
        }

        // ページ遷移時のデータ取得
        function ajaxData(searchKeyword) {
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: appId,
              keyword: searchKeyword,
              booksGenreId: '001',
              hits: 20,
              page: p
            },
          }).done(function(data) {
            var items = data.Items;
            var i = 0;
            $.each(items, function() {
              var itemUrl = items[i].Item.itemUrl;
              var imgUrl = items[i].Item.largeImageUrl;
              var title = items[i].Item.title;
              var author = items[i].Item.author;
              var publisher = items[i].Item.publisherName;

              $('.lists').append(`<li class="lists__item"><div class="lists__item__inner"><a href="${itemUrl}" class="lists__item__link" target="_blank"><img src="${imgUrl}" class="lists__item__img" alt=""><p class="lists__item__detail">作品名：${title}</p><p class="lists__item__detail">作者　：${author}</p><p class="lists__item__detail">出版社：${publisher}</p></a></div></li>`);
              i++;
            })
            addPager(data)
            disabledPager(data)
          });
        }

        //-- 学んだこと --
        // 1. ajaxのdataオブジェクト内でのappIdはhtmlのscriptタグでappid.jsファイルを読み込んでおり、そのファイル内でappidをグローバル変数として定義しているため、このhtmlファイルで定義していなくても使える。
      })
      </script>
  </body>
</html>
